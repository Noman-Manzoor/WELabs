<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">

    <title>Create Contact</title>
</head>
<body>

        
    <div>
        <ul>
            <li> <a href="/view_all_contacts">View All Contacts</a> </li>
            <li> <a href="/create_contact">Create Contact</a> </li>
        </ul>
    </div>


    <div>
        {% if msg %}
            <h2 class="error">{{msg}}</h>
        {% endif %}
    </div>

    <br>
    <form action="/create_contact" method="post" id="create_contact_form" onsubmit="submitForm(event)" >
        <label>Name:</label> <input type="text" name="name" placeholder="Enetr Name" >  <br>
        <label>Mobile No.</label>: <input type="text" name="mobile_no" id="mobile_no" placeholder="Mobile No." > <br>
        <label>City:</label> <input type="text" name="city" placeholder="City" > <br>
        <label>Profession:</label> <input type="text" name="profession" placeholder="Profession" > <br>
        <input type="submit" placeholder="Submit contact" id="create_contact_form_submit_btn" >
    </form>
    

<script>
function submitForm(e){
    var mobile = document.getElementById('mobile_no').value.toString()
        mobile = mobile.replace('+','')
        alert(Number(mobile))
    
 
    e.preventDefault()

}
</script>
</body>
</html>
