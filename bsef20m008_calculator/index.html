<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Noman Scientific Calculator </title>

	<!--  adding Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<link rel="stylesheet" href="/calculatorStyling.css">

</head>

<body>
	<div>
		<h2 style="text-align: center; padding-top: 10px; padding-bottom: 10px; background-color: blue; color: white;">Scientific Calculator</h2>

		<table class="calculator table" style="border: 2px solid blue;">
			<thead>
				<tr>
					<td colspan=7>
						<div class="output form-group">
							<input type="text" class="output_field form-control" readonly name="">
						</div>
					</td>
				</tr>
			</thead>
			<tbody class="operations">
				<tr>
					<td colspan=4></td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='*('>(</button>

					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value=')'>)</button>

					</td>
			
					<td>
						<button class="btn_custom btn_custom-operator" data-value='ce'>CE</button>

					</td>
				</tr>
				<tr>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='%'>%</button>

					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='sin'>sin</button>
					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='ln'>ln</button>
					</td>
					<td>
						<button class="btn_custom" data-value='7'>7</button>
					</td>
					<td>
						<button class="btn_custom" data-value='8'>8</button>
					</td>
					<td>
						<button class="btn_custom" data-value='9'>9</button>
					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='/'>&#x00f7;</button>

					</td>
				</tr>
				<tr>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='*3.14'>&pi;</button>
					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='cos'>cos</button>
					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='log'>log</button>
					</td>
					<td>
						<button class="btn_custom" data-value='4'>4</button>
					</td>
					<td>
						<button class="btn_custom" data-value='5'>5</button>
					</td>
					<td>
						<button class="btn_custom" data-value='6'>6</button>
					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='*'> &times;</button>
					</td>
				</tr>

				<tr>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='e'>e</button>
					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='tan'>tan</button>
					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='radic'>&radic;</button>
					</td>
					<td>
						<button class="btn_custom" data-value='3'>3</button>
					</td>
					<td>
						<button class="btn_custom" data-value='2'>2</button>
					</td>
					<td>
						<button class="btn_custom" data-value='1'>1</button>
					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='-'>-</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='exp'>exp</button>
					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='x^2'>x&#xb2;</button>
					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='**'>x&#94;</button>
					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='.'>.</button>
					</td>
					<td>
						<button class="btn_custom" data-value='0'>0</button>
					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='='>=</button>
					</td>
					<td>
						<button class="btn_custom btn_custom-operator" data-value='+'>+</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="./calculator.js"></script>
</body>

</html>
